

<figure class="bellmaker_container">
    <figcaption>
        <h1>Tic Tac Toe!</h1>
        <p id="game_status">{{ gameStatus }}</p>
        <p id="restart_game"
            ng-click="restartGame()" 
            ng-class="restartToggle()">Restart game!</p>
    </figcaption>
    <div id="tictac_container">
        <div class="tictac_cell" ng-repeat="cell in ticTac track by $index">
            <div ng-click="markCell($index)" ng-class="clickSelect($index)">
                <p ng-class="markWinSet($index)">{{ cell | ticTacSymbol }}</p>
            </div>
        </div>
    </div>
</figure>
